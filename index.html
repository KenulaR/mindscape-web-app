<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDSCAPE // TERMINAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>MINDSCAPE<span class="blink">_</span></h1>
                <p>SYSTEM.READY</p>
            </div>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder=">> INPUT RAW DATA FOR AI ANALYSIS..."></textarea>
                <div class="status-bar" id="status-bar">STATUS: STANDBY</div>
            </div>
            <button id="save-btn" class="primary-btn">INITIALIZE_AI</button>
        </div>

        <div id="content-grid" class="grid">
            
            <div class="column">
                <div class="col-header"><span class="mono-icon">üõ†</span> TOOLS</div>
                
                <div class="manual-input-group">
                    <span class="prompt">></span>
                    <input type="text" id="input-tools" placeholder="ADD_TOOL...">
                </div>

                <ul id="list-tools" class="card-list"></ul>
            </div>

            <div class="column">
                <div class="col-header"><span class="mono-icon">üõç</span> ACQUISITIONS</div>
                
                <div class="manual-input-group">
                    <span class="prompt">></span>
                    <input type="text" id="input-shop" placeholder="ADD_ITEM...">
                </div>

                <ul id="list-shop" class="card-list"></ul>
            </div>

            <div class="column">
                <div class="col-header"><span class="mono-icon">üìÇ</span> MISCELLANEOUS</div>
                
                <div class="manual-input-group">
                    <span class="prompt">></span>
                    <input type="text" id="input-other" placeholder="ADD_ENTRY...">
                </div>

                <ul id="list-other" class="card-list"></ul>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
